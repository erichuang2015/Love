        function CurentTime() {
            var now = new Date();
            var year = now.getFullYear();       //年
            var month = now.getMonth() + 1;     //月
            var day = now.getDate();            //日
            var hh = now.getHours();            //时
            var mm = now.getMinutes();          //分
            var se = now.getSeconds();          //秒
            var clock = year + "-";
            if (month < 10)
            {
                clock += "0";
            }
            clock += month + "-";
            if (day < 10)
            {
                clock += "0";
            }
            clock += day + " ";
            if (hh < 10)
            {
                clock += "0";
            }
            clock += hh + ":";
            if (mm < 10)
            {
                clock += '0';
            }
            clock += mm + ":";
            if (se < 10)
            {
                clock += "0";
            }
            clock += se;
            return (clock);
        }
        function getLoveTime()
        {
            var strstartime = '2017-03-26 01:07:00';
            var nowtime = CurentTime(); //获取服务器时间
            //alert(nowtime)
            var serverTime = new Date(nowtime); //服务器端时间
            var StartTime = new Date(strstartime);
            //alert(serverTime.getTime()); alert(StartTime.getTime());
            var leftsecond = parseInt((serverTime.getTime() - StartTime.getTime()) / 1000);
            if (leftsecond < 0)
            {
                leftsecond = 0;
            }
            day = parseInt(leftsecond / 3600 / 24); //剩余天数
            hour = parseInt((leftsecond / 3600) % 24); //剩余小时
            minute = parseInt((leftsecond / 60) % 60); //剩余分钟
            second = parseInt(leftsecond % 60); //剩余秒
            var res = day + 'days' + hour + 'hours' + minute + 'minutes' + second + 'seconds';
            //alert(res);
            return res;
        }
